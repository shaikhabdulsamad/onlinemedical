<body>
   
    
    <div class="container-fluid">
        <nav class="navbar navbar-expand navbar-light fixed-top py-0">
            <div class="container-md">
                <a class="navbar-brand p-0" href="#"><img src="../images/logo1.png" width="90" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                  

                        <li class="nav-item">
                            <a class="nav-link" data-toggle="modal" data-target="#exampleModal" href="#">Login</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </div>

    
    <div class="container mt-50 margintop">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Registration Form</h5>

                        <div class="input-div">

                            <input type="text" id="name" class="form-control" placeholder="Doctor Name" autofocus
                                required>
                        </div>


                        <div class="input-div">

                            <input type="email" id="email" class="form-control" placeholder="Email address" required>
                        </div>
                        <div class="input-div">

                            <input type="phone" id="country" class="form-control" placeholder="Country" required>
                        </div>
                        <div class="input-div">

                            <input type="phone" id="city" class="form-control" placeholder="City" required>
                        </div>

                        <div class="input-div">

                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>

                         <div class="input-div">
                                <label for="">Doctor image:</label>
                                <input type="file" class="form-control-file" id="profile">
                            </div>

                       
                        <button onclick="signUp()" id="btnText" class="btn btn-lg btn-primary btn-block text-uppercase">
                            <span id="text">Submit</span>
                            <div class="text-center" style="display: none;" id="loader">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden"></span>
                                </div>
                            </div>
                        </button>

                        <div class="alert alert-danger mt-3" role="alert" id="redAlert" style="display: none;">
                            A simple danger alert—check it out!
                        </div>

                        <div class="alert alert-success mt-3" role="alert" id="greenAlert" style="display: none;">
                            A simple success alert—check it out!
                        </div>


                       

                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
                    <button id="closeBtn" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">



                    <div class="card card-signin">
                        <div class="card-body">


                            <div class="input-div">
                                <input type="email" id="email1" class="form-control" placeholder="Email address"
                                    required autofocus>

                            </div>

                            <div class="input-div">
                                <input type="password" id="password1" class="form-control" placeholder="Password"
                                    required>

                            </div>

                           
                            <button onclick="logIn()" class="btn btn-lg btn-primary btn-block text-uppercase"><span
                                    id="text1">Log in</span>
                                <div class="text-center" style="display: none;" id="loader1">
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden"></span>
                                    </div>
                                </div>
                            </button>

                            <div class="alert alert-danger mt-3" role="alert" id="redAlert1" style="display: none;">
                                A simple danger alert—check it out!
                            </div>

                            <div class="alert alert-success mt-3" role="alert" id="greenAlert1" style="display: none;">
                                A simple success alert—check it out!
                            </div>

                        
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>
